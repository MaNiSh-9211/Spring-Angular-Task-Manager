<mat-card>
    <mat-card-header>
      <mat-card-title>Create New Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="createTaskForm.controls.title.invalid">Title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
          <mat-error *ngIf="createTaskForm.controls.description.invalid">Description is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate" required />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="createTaskForm.controls.dueDate.invalid">Due Date is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="SAVED">Saved</mat-option>
            <mat-option value="IN_PROGRESS">In Progress</mat-option>
            <mat-option value="COMPLETED">Completed</mat-option>
          </mat-select>
          <mat-error *ngIf="createTaskForm.controls.status.invalid">Status is required</mat-error>
        </mat-form-field>
  
        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="createTaskForm.invalid">Create Task</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
